components:
  schemas:
    Cart:
      type: object
      required:
        - email
        - timestamp
        - items
      properties:
        email:
          type: string
          description: Email del propietario de la cart
        timestamp:
          type: string
          description: Fecha de creacion de la cart
        items: 
          type: Array
          description: Array de id de items
      example:
        nombre: 'example@gmail.com'
        precio: '12/09/2022'
        items: "['abc', 'efg']"