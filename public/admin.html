<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <h1>Eccomerce</h1>
      <a id='admin' href="/admin">Admin</a>
      <button id="logout">Logout</butt>
    </div>
  </nav>

  <section class="m-3">
    <h2>Admin options</h2>

    <div class="container-fluid">
      <div class="accordion" id="accordionExample">

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="false" aria-controls="collapseOne">
              Delete an item
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne">
            <div class="container mt-5 mb-5">
              <h4>Selecciona el item que quieres eliminar</h4>

              <div class="input-group">
                <select class="form-select" id="selecte-to-delete"></select>
                <button id="button-delete" class="btn btn-secondary" type="button">Delete</button>
              </div>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Create an item
            </button>
          </h2>

          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
            <div class="accordion-body">
              <div class="container mt-5 mb-5">

                <h4>Crea un item!</h4>

                <form id="form-to-create">
                  <input class='form-control mb-3' placeholder="name" id='name' type="text">
                  <input class='form-control mb-3' placeholder="description" id="description" type="text">
                  <input class='form-control mb-3' placeholder="price" id="price" type="number">
                  <input class='form-control mb-3' placeholder="image" id="image" type="text">
                  <input class='form-control mb-3' placeholder="stock" id="stock" type="number">
                  <input class='form-control mb-3' placeholder="timestamp" id="timestamp" type="text">

                  <button class="btn btn-primary">Guardar</button>
                </form>
              </div>
            </div>
          </div>

          <div class="accordion-item">

            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Update an item
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree">

              <div class="accordion-body">
                <div class="container mt-5 mb-5">
  
                  <h4>Actualiza un item!</h4>
  
                  <form id="form-to-udpate">
                    <select class="form-select mb-3" id="select-to-update"></select>
                    <input class='form-control mb-3' placeholder="name" id='new-name' type="text">
                    <input class='form-control mb-3' placeholder="description" id="new-description" type="text">
                    <input class='form-control mb-3' placeholder="price" id="new-price" type="number">
                    <input class='form-control mb-3' placeholder="image" id="new-image" type="text">
                    <input class='form-control mb-3' placeholder="stock" id="new-stock" type="number">
                    <input class='form-control mb-3' placeholder="timestamp" id="new-timestamp" type="text">
  
                    <button class="btn btn-primary">Guardar</button>
                  </form>
                </div>
              </div>

          </div>
        </div>
      </div>
  </section>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/index/validations.js"></script>
<script src="js/admin/service.js"></script>
<script src="js/admin/delete.js"></script>
<script src="js/admin/create.js"></script>
<script src="js/admin/update.js"></script>

</html>
