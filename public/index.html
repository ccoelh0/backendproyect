<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>

<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1><span id="msg">Bienvenido</span> <span id="userName"></span></h1>
    <button id="logout">Log out</button>
  </div>
</body>
<script>
  const username = document.getElementById('userName')
  const logout = document.getElementById('logout')
  const msg = document.getElementById('msg')

  const rootLogin = '/login'

  const getUsername = async () => {
    const response = await fetch('/api/sessions/user')
    const res = await response.json()
    return res
  }

  const onLogOut = async () => {
    const response = await fetch('/api/sessions/logout')
    const res = await response.json()
    return res
  }

  getUsername()
    .then(res => {
      if (res.data === null) return window.location = rootLogin
      return username.innerHTML = res.data.email
    })
    .catch(err => console.log(err))

  logout.addEventListener('click', (e) => {
    e.preventDefault()
    msg.innerHTML = 'Hasta luego'
    setTimeout(() => 
      onLogOut()
        .then(res => res.data && (window.location = rootLogin))
        .catch(err => console.log(err))
        , 2000)
  })
</script>

</html>
