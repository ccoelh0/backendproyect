<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Index</title>
</head>

<body>
  <div class="navbar">
    <button id="logout" class="btn btn-danger">Log out</button>
  </div>
  <h1><span id="msg">Bienvenido</span> <span id="userName"></span></h3>
  <div>
    <h3>Items</h3>
    <div id="item-container"></div>
  </div>
  <div>
    <h3>Carrito</h3>
    <div id="cart-container"></div>
    <button onclick='buy()'>Terminar compra</button>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script>
  const username = document.getElementById('userName')
  const logout = document.getElementById('logout')
  const msg = document.getElementById('msg')

  let email  

  const rootLogin = '/login'

  const getUsername = async () => {
    const response = await fetch('/api/sessions/user')
    return await response.json()
  }

  const onLogOut = async () => {
    const response = await fetch('/api/sessions/logout')
    return await response.json()
  }

  getUsername()
    .then(res => {
      if (res.data === null) return window.location = rootLogin
      email = res.data.email
      return username.innerHTML = email
    })
    .catch(err => console.log(err))

  logout.addEventListener('click', (e) => {
    e.preventDefault()
    msg.innerHTML = 'Hasta luego'
    setTimeout(() => 
      onLogOut()
        .then(res => res.data && (window.location = rootLogin))
        .catch(err => console.log(err))
        , 2000)
  })
</script>
<script src="/js/home/items.js"></script>

</html>
