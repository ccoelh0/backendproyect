<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <div>
        <div>
            <h1>Ingrese un producto</h1>
            <form id="formToAddItem" class="p-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Item</label>
                    <input type="text" name="name" class="form-control" id="itemName">
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" name="price" class="form-control" id="itemPrice">
                </div>

                <div class="mb-3">
                    <label for="url" class="form-label">Img</label>
                    <input type="string" id="itemImg" class="form-control" name="url">
                </div>

                <div class="mb-3">
                    <label for="desc" class="form-label">Descripcion</label>
                    <input type="string" id="itemDesc" class="form-control" name="desc">
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" id="itemStock" class="form-control" name="stock">
                </div>

                <div class="mb-3">
                    <label for="code" class="form-label">Codigo</label>
                    <input type="number" id="itemCode" class="form-control" name="code">
                </div>

                <button class="btn btn-primary mt-3">Enviar</button>
            </form>
        </div>

        <table class="table table-striped p-3">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Ilustracion</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Stock</th>
                </tr>
            </thead>
            <tbody id="itemsTable"></tbody>
        </table>



        <div class="mt-5">
            <h3>Centro de mensajes</h3>
            <div class="p-3">
                <form id="messagesForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="emailform">
                    </div>

                    <div class="mb-3">
                        <label for="msj" class="form-label">Mensaje</label>
                        <textarea type="string" id="msjform" class="form-control" name="msj"></textarea>
                    </div>

                    <button class="btn btn-primary mt-3">Enviar</button>
                </form>
                <div id="alertError" class="mt-3"></div>
            </div>

            <!-- <div id="mensajes"></div> -->

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Email</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Mensaje</th>
                    </tr>
                </thead>
                <tbody id="mensajes"></tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
