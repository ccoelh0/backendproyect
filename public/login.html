<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./styles/login.css" />
  <title>Login</title>
</head>

<body>
  <h1>Iniciar sesi√≥n</h1>

  <form id="login" class="mb-3">
    <div class="mb-4">
      <input type="email" class="form-control mb-3" id="username" placeholder="Ingrese su email:" />
      <input type="password" class="form-control mb-3" id="password" placeholder="Ingrese su contrasena:" />
    </div>

      <button type="submit" class="btn buttons-default btn-primary">
        Ingresar
      </button>
      <button id="create-user" class="btn buttons-default btn-primary">No tengo cuenta</button>
  </form>

  <!--Register-->
  <form id="register" class="mb-3 d-none">
    <div class="mb-4">
      <input type="email" class="form-control" id="new-username" placeholder="Ingrese su email" />
      <input type="name" class="form-control" id="new-name" placeholder="Ingrese su nombre" />
      <input type="password" class="form-control" id="new-password" placeholder="Ingrese su contrasena" />
      <input type="number" class="form-control" id="new-phone" placeholder="Ingrese su telefono" />
    </div>

      <button id="submitNewUser" type="submit" class="btn buttons-default btn-primary">
        Crear cuenta
      </button>
      <button id="go-to-login" class="btn buttons-default btn-primary">Ya tengo cuenta</button>
  </form>
  </div>
