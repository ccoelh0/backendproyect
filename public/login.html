<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/login.css">
  <link rel="stylesheet" href="./styles/common.css">
  <title>Login</title>
</head>

<body>
  <div class="form-container">
    <h1 id="main-title" class="mb-4">Iniciar sesi√≥n</h1>

    <!--Login-->
    <form id="form-login" class="mb-3">
      <div class="mb-4">
      <input type="email" class="form-control" id="username" placeholder="Ingrese su email:">
      <input type="password" class="form-control" id="password" placeholder="Ingrese su contrasena:">
      </div>

      <div class="login-buttons">
        <button id="submitLogin" type="submit" class="btn buttons-default btn-primary">Ingresar</button>
        <a id="buttonCreateNewUser" class="login-links">No tengo cuenta</a>
      </div>
    </form>

    <!--Register-->
    <form id="form-register" class="mb-3 display-none">
      <div class="mb-4">
        <input type="name" class="form-control" id="new-name" placeholder="Ingrese su nombre">
        <input type="email" class="form-control" id="new-email" placeholder="Ingrese su email">
        <input type="password" class="form-control" id="new-password" placeholder="Ingrese su contrasena">
        <input type="number" class="form-control" id="new-phone" placeholder="Ingrese su telefono">
        <input type="string" class="form-control" id="new-adress" placeholder="Ingrese su direccion">
        <input type="number" class="form-control" id="new-age" placeholder="Ingrese su edad">
        <input type="file" class="form-control" id="new-avatar" placeholder="Ingrese su avatar">
      </div>

      <div class="login-buttons">
        <button id="submitNewUser" type="submit" class="btn buttons-default btn-primary"> Crear cuenta </button>
        <a id="comebackButton" class="login-links">Ya tengo cuenta</a>
      </div>
    </form>
  </div>

  <!--Alerts-->
  <div class="alert alert-success display-none" id='alertInfo' role="alert"></div>
  <div class="alert alert-danger display-none" id='alertInfoError' role="alert"></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script src="/js/login/login.js"></script>
<script src="/js/login/register.js"></script>

</html>
